<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceSecure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="face-api.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <img src="logo.png" alt="FaceSecure Logo" class="logo">
            <h1 class="website-title">FaceSecure</h1>
            <div class="website-subtitle">Mark Attendance with your face.</div>
            <div class="auth-form">
                <h2 id="auth-title">Register Your Face</h2>
                <input type="text" id="full-name" placeholder="Enter full name (e.g., John Doe)" required>
                <div id="status" class="status"></div>
                <button id="register-btn" class="btn btn-primary">Register</button>
                <button id="login-btn" class="btn btn-primary" style="display: none;">Login</button>
                <div class="website-desc">Face data stored securely as digital codes.</div>
                <p class="toggle-text">
                    <span id="toggle-prefix">Already registered? </span>
                    <a id="switch-btn" href="#" class="toggle-link">Login</a>
                </p>
            </div>
        </div>
        <div class="auth-right">
            <div class="video-container">
                <video id="video" autoplay muted></video>
                <div id="auth-spinner" class="spinner" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div id="dashboard" class="dashboard" style="display: none;">
        <header class="dashboard-header">
            <div class="header-left">
                <button id="menu-toggle" class="menu-toggle-btn">
                    <span class="hamburger-icon"></span>
                    <span class="hamburger-icon"></span>
                    <span class="hamburger-icon"></span>
                </button>
                <div class="header-brand">
                    <img src="logo.png" alt="FaceSecure Logo" class="logo">
                    <h1 class="website-title">FaceSecure</h1>
                </div>
            </div>
            <div class="header-center">
                <button id="current-tab" class="tab-display">
                    <span id="current-tab-name">Create Room</span>
                    <span id="current-mode" style="display: none;">(Online)</span>
                    <span id="dropdown-indicator" style="display: none;">‚ñº</span>
                </button>
                <div id="attendance-mode-dropdown" class="dropdown-menu" style="display: none;">
                    <button class="dropdown-item" data-mode="online">Online Attendance <span class="tick" data-mode="online" style="display: inline;">‚úî</span></button>
                    <button class="dropdown-item" data-mode="presence">Presence Attendance <span class="tick" data-mode="presence" style="display: none;">‚úî</span></button>
                </div>
            </div>
            <div class="header-right">
                <button id="search-btn" class="btn btn-secondary" style="display: none;">üîç</button>
                <input type="text" id="search-input" class="search-input" placeholder="Search rooms" style="display: none;">
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        <div class="sidebar" id="sidebar">
            <button class="tab-btn active" data-tab="create-room">Create Room</button>
            <button class="tab-btn" data-tab="attend-room">Attend Room</button>
            <button class="tab-btn" data-tab="view-rooms">View Opened Rooms</button>
            <button class="tab-btn" data-tab="rooms-history">View Rooms History</button>
        </div>
        <div class="sidebar-overlay"></div>
        <div class="dashboard-content">
            <div id="create-room" class="tab-content active">
                <h3>Create a Room</h3>
                <div class="form-group" id="create-room-form">
                    <input type="text" id="room-name" placeholder="Room Name" required>
                    <input type="number" id="attendance-cap" placeholder="Attendance Cap (Optional)" min="1">
                    <input type="number" id="close-time" placeholder="Auto-Close Time (Minutes)" min="1">
                    <input type="datetime-local" id="close-deadline" placeholder="Close Deadline">
                    <button id="create-room-btn" class="btn btn-primary">Create Room</button>
                </div>
                <div id="create-room-status" class="status"></div>
            </div>
            <div id="attend-room" class="tab-content">
                <h3>Attend Room</h3>
                <div class="form-group online-attendance">
                    <input type="text" id="room-code" placeholder="Enter Room Code">
                    <button id="mark-attendance-btn" class="btn btn-primary">Mark Attendance</button>
                </div>
                <div id="presence-camera" style="display: none;">
                    <div class="video-container">
                        <video id="attendance-video" width="320" height="240" autoplay muted></video>
                        <div id="presence-spinner" class="spinner" style="display: none;"></div>
                    </div>
                    <h4 id="recognized-user" class="status"></h4>
                    <button id="stop-presence-btn" class="btn btn-danger">Stop Presence</button>
                </div>
                <div id="attend-room-status" class="status"></div>
            </div>
            <div id="view-rooms" class="tab-content">
                <h3>Opened Rooms</h3>
                <div id="open-rooms-list" class="rooms-list"></div>
            </div>
            <div id="rooms-history" class="tab-content">
                <h3>Rooms History</h3>
                <div id="history-rooms-list" class="rooms-list"></div>
            </div>
        </div>
    </div>
    <div id="attendance-screen" class="attendance-screen" style="display: none;">
        <header class="attendance-header">
            <button id="back-btn" class="btn btn-secondary">Back</button>
            <h2 id="attendance-room-name"></h2>
        </header>
        <table id="attendees-list" class="attendees-table"></table>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
